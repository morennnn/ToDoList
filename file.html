<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="container">
        <h2 id="title">To-Do List</h2>
        <div id="add-container">
            <input id="add-task" type="text" placeholder="Добавить задачу">
            <button class="action-button" id="add-button">Добавить задачу</button>
        </div>
        <div class="containerList">
        </div>
        <div id="filter">
            <button id="all" class="filtr-button">Все задачи</button>
            <button id="completed" class="filtr-button">Выполненные задачи</button>
            <button id="unfulfilled" class="filtr-button">Невыполненные задачи</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
